# Release build and upload on tag push (e.g. v1.0.0).
# Produces velocity-{version}-{target}.zip for Windows, Linux, macOS.
# Self-updater in the app expects these asset names.

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: velocity.exe
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            artifact: velocity
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: velocity

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libglib2.0-dev \
            libxdo-dev \
            libayatana-appindicator3-dev \
            libasound2-dev \
            pkg-config \
            build-essential

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Build (release)
        run: cargo build --release --features self-update
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: Set version from tag
        id: version
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Pack artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $name = "velocity-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip"
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.artifact }}" -DestinationPath $name
          "ARTIFACT_PATH=$name" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Pack artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          name="velocity-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz"
          tar -czf "$name" -C "target/${{ matrix.target }}/release" ${{ matrix.artifact }}
          echo "ARTIFACT_PATH=$name" >> $GITHUB_ENV

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          files: ${{ env.ARTIFACT_PATH }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
